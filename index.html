<!doctype html>
<html lang="en" ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!--<link rel="stylesheet" href="css/app.css">-->
	</head>
	<body ng-controller="MainCtrl">

		<ng-view></ng-view>

		<script type="text/ng-template" id="todo.html">

			<section class="todoapp">
				<header class="header">
					<h1>todos</h1>

					<!--form 中按回车 做了表单提交-->
					<form ng-submit="addTodo()">
						<!--ng-keydown="addTodo($event)"-->
						<input ng-model="text" class="new-todo" placeholder="What needs to be done?" autofocus>
					</form>
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input ng-show="todos.length" ng-click="toggleAll()" class="toggle-all" type="checkbox" ng-model="allChecked">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<li ng-class="{completed:todo.completed,editing:$index==editIndex}" ng-repeat="todo in todos | filter:search">
							<div class="view">
								<!--ng-change-->
								<input ng-change="saveValue()" class="toggle" type="checkbox" ng-model="todo.completed">

								<!--双击进入编辑状态-->
								<label ng-dblclick="editTodo($index)">{{todo.text}}</label>
								<button ng-click="removeTodo($index)" class="destroy"></button>
							</div>

							<!--编辑的输入框-->
							<form ng-submit="saveTodo()">
								<input ng-blur="saveTodo()" focus="$index==editIndex" class="edit" ng-model="todo.text">
							</form>
						</li>
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer ng-show="todos.length" class="footer">
					<!-- This should be `0 items left` by default -->
					<!--未完成的个数-->
					<span class="todo-count"><strong>{{leftCount()}}</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<!--ng-click="all()"-->
							<a  ng-class="{selected:status == ''}" href="#/">All</a>
						</li>
						<li>
							<!--ng-click="active()"-->
							<a ng-class="{selected:status == 'active'}" href="#/active">Active</a>
						</li>
						<li>
							<!--ng-click="completed()"-->
							<a ng-class="{selected:status == 'completed'}" href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left ↓ -->
					<!--
                            ng-if 指令用于在表达式为 false 时移除 HTML 元素。
                         如果 if 语句执行的结果为 true，会添加移除元素，并显示。
                         ng-if 指令不同于 ng-hide， ng-hide 隐藏元素，而 ng-if 是从 DOM 中移除元素。
                    -->
					<button ng-click="clearCompleted()" ng-if="exitCompleted()" class="clear-completed">Clear completed</button>
				</footer>
			</section>

		</script>

		<!-- Scripts here. Don't remove ↓ -->
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="js/service.js"></script>
		<script src="directive.js"></script>
		<script src="js/controller.js"></script>

		<script src="js/app.js"></script>

	</body>
</html>
